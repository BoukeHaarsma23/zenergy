name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: install dependencies
          run: |
            sudo apt update
            sudo apt install dkms linux-headers-$(uname -r)
        - name: DKMS install
          run: |
            make modules_install